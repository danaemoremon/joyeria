<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxoria — Gestión de Joyería (Preview)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --oro: #c6a664; --oscuro: #1a1a1a; --gris: #f4f4f4; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: white; color: var(--oscuro); line-height: 1.6; }
        .hero { text-align: center; padding: 100px 20px; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('img/image_464122.png'); background-size: cover; color: white; }
        .hero h1 { font-size: 3rem; margin: 0; letter-spacing: 5px; }
        .btn-demo { display: inline-block; margin-top: 25px; padding: 15px 40px; background: var(--oro); color: white; text-decoration: none; border-radius: 50px; font-weight: 600; transition: 0.3s; }
        .btn-demo:hover { background: #b09152; transform: translateY(-3px); }
        .container { max-width: 1000px; margin: auto; padding: 50px 20px; }
        h2 { text-align: center; border-bottom: 2px solid var(--oro); display: inline-block; padding-bottom: 10px; }
        .grid-preview { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 40px; }
        .grid-preview img { width: 100%; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 1px solid #ddd; }
        footer { background: var(--oscuro); color: white; text-align: center; padding: 40px; margin-top: 50px; }
    </style>
</head>
<body>

    <section class="hero">
        <h1>LUXORIA</h1>
        <p>Sistema Integral de Gestión de Joyería en Plata 925</p>
        <a href="[https://steelblue-meerkat-544740.hostingersite.com/]" class="btn-demo" target="_blank">PROBAR DEMO EN VIVO</a>
    </section>

    <div class="container" style="text-align: center;">
        <h2>Vistas del Sistema</h2>
        <div class="grid-preview">
            <div>
                <p><b>Catálogo y Precios</b></p>
                <img src="img/image_464122.png" alt="Dashboard">
            </div>
            <div>
                <p><b>Módulo de Autenticación</b></p>
                <img src="img/image_464160.png" alt="Login">
            </div>
            <div>
                <p><b>Gestión Administrativa</b></p>
                <img src="img/image_464142.png" alt="Admin">
            </div>
        </div>
    </div>

    <footer>
        <p>Proyecto de Bases de Datos 2026-I | <b>Luxoria</b></p>
        <p><a href="[https://github.com/danaemoremon/joyeria]" style="color: var(--oro); text-decoration: none;">Ver Código Fuente en GitHub</a></p>
    </footer>

</body>
</html>
